# Pre-commit hooks with Astral toolchain (2026 best practices)
repos:
  # Ruff linting and formatting with uv backend (via pre-commit-uv)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.0
    hooks:
      - id: ruff
        args: [--fix]
        language: system
      - id: ruff-format
        language: system

  - repo: local
    hooks:
      - id: poethepoet-check
        name: poethepoet check
        entry: uv run --no-sync poe check
        language: system
        pass_filenames: false

# CI/CD configuration
ci:
  autoupdate_commit_msg: "chore: update pre-commit hooks"
  autoupdate_schedule: monthly
